<div class="ant-card"  style="margin-left:15%;  width:70%">
<div class="steps-content step-content"> 
  <div class="table-operations">
      <label>自评权限是否已经全部放开：</label>
      <nz-switch
      nz-popconfirm nzTitle="是否确打开/关闭所有自评权限?" (nzOnConfirm)="updateAllAuth()"  
      (click)="clickSwitch()" [nzLoading]="loading"  [nzControl]="true" nzPlacement="right"
      nzCheckedChildren="是" nzUnCheckedChildren="否"
       [(ngModel)]="dataSource.dataStatus1.anyData"></nz-switch>
       <button  [disabled]="dataSource.dataStatus1.anyData || (dataSource.dataStatus.loading$ | async)" 
       nz-button style="margin-bottom:5px;margin-left:75%" (click)="saveSelfDate()" class="editable-add-btn">保存</button>
      </div>
<nz-table 
 #baseTable 
 nzBordered
 nzSize="small"
 [nzLoading]="dataSource.dataStatus.loading$ | async"
 nzNoResult="无数据"
 nzShowQuickJumper="true"
 nzTitle ="自评时间节点"
 nzFrontPagination="true"
 [(nzData)]="dataSource.dataStatus.myData"
 nzPageSize="13"

>
<thead>
<tr> 
 <th>#</th>
 <!-- <th> 线编号</th> -->
 <th> 类型</th>
 <th> 季度</th>
 <th> 开始时间</th>
 <th> 结束时间</th>
</tr>
</thead>
   <tr *ngFor="let data of baseTable.data;let i = index">
     <td>{{i+1}}</td>
     <td>{{data.typeName}}</td>
     <td>{{data.quarterNumber}}</td>
     <td style="width:300px">  <nz-date-picker [nzDisabled]="dataSource.dataStatus1.anyData" style="width:100%"  [(ngModel)]="data.startDate"  (ngModelChange)="onChange()"  nzFormat="yyyy-MM-dd"></nz-date-picker></td> 
     <td style="width:300px"> <nz-date-picker [nzDisabled]="dataSource.dataStatus1.anyData" style="width:100%" [(ngModel)]="data.endDate"  (ngModelChange)="onChange()"  nzFormat="yyyy-MM-dd"></nz-date-picker></td>
          
   </tr>   
</nz-table>
</div>
</div>
