<div class="steps-content step-content">
    <div class="table-operations">
 <button nz-button style="margin-bottom:5px" (click)="addRow()" class="editable-add-btn">添加</button>
 </div>
    <nz-table 
    #editRowTable 
     nzBordered
     nzSize="small"
     [nzLoading]="dataSource.dataStatus.loading$ | async"
     nzNoResult="无数据"
     nzShowQuickJumper="true"
      nzTitle ="线与线领导"
      nzFrontPagination="true"
      [(nzData)]="dataSource.dataStatus.myData"
      nzPageSize="13"
    
     >
    <thead>
    <tr> 
      <th>#</th>
      <th> 线编号</th>
      <th> 线名称</th>
      <th> 线领导编号</th>
      <th> 线领导名称</th>
      <th> 操作</th>
    </tr>
    </thead>
        <tr *ngFor="let data of editRowTable.data;let i = index">
          <td>{{i+1}}</td>
          <td> {{data.drCode}}     </td>
          <td> <input nz-input  nzSize="default"   (change)="onChange()" [(ngModel)]="data.drName" >  </td>
          <td> <input nz-input  nzSize="default"   (change)="onChange()" [(ngModel)]="data.drMgr" >  </td>
          <td> <input nz-input  nzSize="default"   (change)="onChange()" [(ngModel)]="data.drMgrName" >  </td>
          <td>
              <nz-popconfirm [nzTitle]="'确认删除?'" (nzOnConfirm)="deleteUIRow(data)">
                <a nz-popconfirm>删除</a>
              </nz-popconfirm>
            </td>
          
        </tr>   
    </nz-table>
    <nz-divider></nz-divider>
    <div class="steps-content step-content">
        <div class="table-operations">
     <button style="margin-bottom:5px" nz-button (click)="addRow1()" class="editable-add-btn">添加</button>
     </div>
    <nz-table 
    #baseTable 
     nzBordered
     nzSize="small"
     [nzLoading]="dataSource.dataStatus1.loading$ | async"
     nzNoResult="无数据"
     nzShowQuickJumper="true"
      nzTitle ="线与部门的关系"
      nzFrontPagination="true"
      [(nzData)]="dataSource.dataStatus1.myData"
      nzPageSize="13"
    
     >
    <thead>
    <tr> 
      <th>#</th>
      <th> 线编号</th>
      <th> 线名称</th>
      <th> 开始时间</th>
      <th> 结束时间</th>
      <th> 部门</th>
      <th> 操作</th>
    </tr>
    </thead>
        <tr *ngFor="let data of baseTable.data;let i = index">
          <td>{{i+1}}</td>
          <td> <input nz-input  nzSize="default"   (change)="onChange1()" [(ngModel)]="data.drCode" >  </td>
          <td> <input nz-input  nzSize="default"   (change)="onChange1()" [(ngModel)]="data.drName" >  </td>
          <td>{{ data.bdate | date:'yyyy/MM/dd'}}</td>
          <td>{{ data.edate | date:'yyyy/MM/dd'}}</td>
          <td>{{data.orgNameSecond}}</td>
          <td>
              <nz-popconfirm [nzTitle]="'确认删除?'" (nzOnConfirm)="deleteUIRow1(data)">
                <a nz-popconfirm>删除</a>
              </nz-popconfirm>
            </td>
          
          
        </tr>   
    </nz-table>
  </div>
